<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <title>Търси книги в Читанка</title>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="styles/search.css"/>
        <link rel="stylesheet" href="styles/login.css"/>

    </head>
    <body ng-app="bookSearchClientApp">
        <div class="header">
            <h2 class="text-center">Търси книги в <i>"Читанка"</i></h3>
        </div>
        <div id="searchContainer" ng-view=""></div>
        <div class="footer">
          <p class="text-center"><small>Information Retrieval 2014 <br/> Kaloyan Yovchev, Martin Asenov</small></p>
        </div>

        <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/controllers/search.js"></script>
        <script type="text/javascript" src="scripts/controllers/login.js"></script>

        <div id="fb-root"></div>
        <script>
          window.fbAsyncInit = function() {
              FB.init({
                appId      : '352011688261066',
                status     : true, // check login status
                cookie     : true, // enable cookies to allow the server to access the session
                xfbml      : true  // parse XFBML
              });

              FB.Event.subscribe('auth.authResponseChange', function(response) {
                if (response.status === 'connected') {
                  testAPI();
                } else if (response.status === 'not_authorized') {
                  FB.login();
                } else {
                  FB.login();
                }
              });
          };

          (function(d){
           var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           ref.parentNode.insertBefore(js, ref);
          }(document));

          function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
              console.log('Good to see you, ' + response.name + '.');
            });
          }
    </script>
    </body>
</html>
