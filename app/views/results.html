<div carousel class="carousel">
  <div slide ng-repeat="book in books">
    <img ng-src="{{book.image}}" style="margin: auto;">
    <div id="resultsContainer">
        <p><span class="label label-warning">Заглавие:</span> <em>{{book.title}}</em> </p>
        <p><span class="label label-warning">Свързаност:</span> <em>{{book.relevance}}</em></p>
    </div>
  </div>
</div>
